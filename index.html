<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogFamily</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00ffcc;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            margin-top: 50px;
            background-color: #111;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        /* Diseño adaptable */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            main {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CogFamily</h1>
    </header>

    <main>
        <p>Bienvenido a la página oficial de CogFamily.</p>
        <p>Estamos trabajando para brindarte el mejor contenido.</p>
    </main>

    <footer>
        © 2025 CogFamily. Todos los derechos reservados.
    </footer>
</body>
</html>
